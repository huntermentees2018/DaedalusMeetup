<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daedalus Icebreaker</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/admin.css" rel="stylesheet" />
    <!--[if lt IE 9]>
