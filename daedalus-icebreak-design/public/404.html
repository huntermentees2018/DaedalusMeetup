<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daedalus Icebreaker</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/404.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Error Page -->
    <div class="error">
      <div class="container-floud">
        <div class="col-xs-12 ground-color text-center">
          <div class="container-error-404">
            <div class="clip">
              <div class="shadow"><span class="digit thirdDigit"></span></div>
            </div>
            <div class="clip">
              <div class="shadow"><span class="digit secondDigit"></span></div>
            </div>
            <div class="clip">
              <div class="shadow"><span class="digit firstDigit"></span></div>
            </div>
            <div class="msg">OH!<span class="triangle"></span></div>
          </div>
          <h2 class="h1">Sorry! Page not found</h2>
          <a href="#"><span class="arrow"></span>Return To Homepage</a>
        </div>
      </div>
    </div>
    <!-- Error Page -->

    <script>
      function randomNum() {
        'use strict';
        return Math.floor(Math.random() * 9) + 1;
      }
      var loop1,
        loop2,
        loop3,
        time = 30,
        i = 0,
        number,
        selector3 = document.querySelector('.thirdDigit'),
        selector2 = document.querySelector('.secondDigit'),
        selector1 = document.querySelector('.firstDigit');
      loop3 = setInterval(function() {
        'use strict';
        if (i > 40) {
          clearInterval(loop3);
          selector3.textContent = 4;
        } else {
          selector3.textContent = randomNum();
          i++;
        }
      }, time);
      loop2 = setInterval(function() {
        'use strict';
        if (i > 80) {
          clearInterval(loop2);
          selector2.textContent = 0;
        } else {
          selector2.textContent = randomNum();
          i++;
        }
      }, time);
      loop1 = setInterval(function() {
        'use strict';
        if (i > 100) {
          clearInterval(loop1);
          selector1.textContent = 4;
        } else {
          selector1.textContent = randomNum();
          i++;
        }
      }, time);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
